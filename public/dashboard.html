<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        .container h2 {
            margin-top: 0;
            color: #333;
        }
        .container button {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 20px auto 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            text-align: center;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Dashboard</h2>
        <button id="redirectButton">Open Google Sheets</button>
    </div>
    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            window.open("https://docs.google.com/spreadsheets/d/1q0RlpAKlIWkhjRNRwyGIOZTDhQ7ofS6aLVZMIS0DWj4/edit?usp=sharing", '_blank');
        });
    </script>
</body>
</html>
